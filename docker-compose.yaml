  tmdb-client:
    container_name: tmdb-client
    build:
      context: ./tmdb-client
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:5000
      CHOKIDAR_USEPOLLING: true
    # depends_on:
    #   - tmdb-server
    ports:
      - "3000:3000"
    networks:
      - frontend
    volumes:
      - ./tmdb-client:/app
      - /app/node_modules


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - backend

